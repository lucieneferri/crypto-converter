<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap');
        </style>
</head>
<body>
<section>

    <div id="img">
        <img src="img/money.png" alt="" >
    </div>

    <h1>CRYPTO CONVERTER</h1>

</section>
    
    <div class="container">
        
            <select class="coin-selector" name="" id="from">
                <option value="real">BRL</option>
                <option value="dolar">USD</option>
            </select>

        
            
            <select class="coin-selector" name="" id="to">
                <option value="btc">BitCoin</option>
                <option value="eth">Ethereum</option>
                <option value="doge">DodgeCoin</option>
                <option value="bnb">BNB</option>
            </select>
        

        <input class="text-field" type="text" name="" id="amount">

    <button id="convert-button">CONVERT</button>
    
    <div id="resultado">
       <span>00,00 USD = 00,00 BRL</span>
    </div>

    </div>
    
        
</body>
</html>
